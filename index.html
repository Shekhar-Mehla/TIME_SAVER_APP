<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Save Time</title>
    <!-- external css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper p-5">
      <div class="container">
        <h1 class="text-center">SAVE YOUR TIME</h1>
        <!-- FORM -->
        <form
          action="javascript:void(0);"
onsubmit="submitHandler(this)"
        >
          <div class="row mt-5 border p-5 shadow">
            <div class="col-sm-6">
              <input id = "task"
                type="text"
                class="form-control"
                placeholder="First name"
                aria-label="First name"
                name="task"
              />
            </div>
            <div class="col-sm-3">
              <input
              name="hours"
              id = "hours"
                type="number"
                class="form-control"
                placeholder="Hours"
                aria-label="Last name"
                min="1"
                max ="168"
              />
            </div>
            <div class="col-sm-3 d-grid">
              <button class="btn btn-primary"  type="submit" >Add TASK</button>
            </div>
          </div>
        </form>
        <div class="row">
          <!-- entry list  -->
          <div class="col-sm-6 mt-4">
            <h3 class="text-center">Entry List</h3>
            <hr />
            <table class="table table-striped border shadow table-hover">
              <tbody id="entrylist">
                
              </tbody>
            </table>
          </div>
          <!-- bad list  -->
          <div class="col-sm-6 mt-4">
            <h3 class="text-center">Bad List</h3>
            <hr />
            <table class="table table-striped border shadow table-hover">
              <tbody id="badlist">
                
              </tbody>
            </table>
            <div class=" fw-bolder p-2 m-2 h-40 w-75 bg-white rounded"> you could save <span class="badlist_hours ">0</span> hours</div>

          </div>
          
      </div>
      <div class=" bg-white w-70 h-10 px-3 py-2 m-5 fw-bolder rounded">you have used <span class="totalhrs ">0</span> hours</div>
    </div>

    <!-- external js -->
    <script src="script.js"></script>
  </body>
</html>
